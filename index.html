<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qspiders.com</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="parent">
      <div id="brand">
        <div id="brand-box">
          <div id="name">
            <h1>QSpiders JSpiders PySpiders</h1>
          </div>
          <div id="fee">
            <h3>Fee Tracker</h3>
          </div>
        </div>
      </div>
      <div class="form">
        <div id="form-box">
          <div id="header">
            <h2>Login by adding Email</h2>
          </div>
          <div id="email">
            <h2>Email</h2>
            <input id="text" type="text" placeholder="Enter your email here" />
            <p>Please enter your username</p>
          </div>
          <div id="pass">
            <h2>Password</h2>
            <input
              id="text"
              type="text"
              placeholder="Enter your password here"
            />
            <p>Please enter your password</p>
          </div>
          <div class="footer">
            <div id="login">
              <button>Login</button>
            </div>
            <div class="forgot-pass">Forgot Password?</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
